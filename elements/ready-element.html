<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="ready-element">
	<template>
		This element has a ready() method.
		<span id="el">Not ready...</span>
		<span id="el2"></span>
	</template>
	<script>
		Polymer({
			owner: "Eugenio",
			ready: function(){
				this.$.el.textContent = this.owner + " is ready!";
				this.$.el2.textContent = this.owner + " is ready ... AGAIN!";
			}
		});
	</script>
</polymer-element>
